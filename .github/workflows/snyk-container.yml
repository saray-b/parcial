name: Snyk Container Security Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '18 9 * * 3'

permissions:
  contents: read

jobs:
  snyk-container-scan:
    permissions:
      contents: read
      security-events: write
      actions: read
    
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build Docker image
      run: docker build -t tutorial-app:latest .
    
    - name: Install Snyk CLI
      run: |
        npm install -g snyk
        snyk --version
    
    - name: Run Snyk to check Docker image for vulnerabilities
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      run: |
        snyk container test tutorial-app:latest \
          --file=Dockerfile \
          --sarif-file-output=snyk.sarif \
          --json-file-output=snyk-results.json \
          --severity-threshold=medium || true
    
    - name: Ensure SARIF file exists
      run: |
        if [ ! -f "snyk.sarif" ]; then
          echo "Creating minimal SARIF file"
          cat > snyk.sarif << 'EOF'
        {
          "version": "2.1.0",
          "runs": [
            {
              "tool": {
                "driver": {
                  "name": "Snyk Container",
                  "version": "1.0.0"
                }
              },
              "results": []
            }
          ]
        }
        EOF
        fi
        echo "SARIF file status:"
        ls -la snyk.sarif
    
    - name: Upload result to GitHub Code Scanning
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: snyk.sarif
        category: snyk-container
        
    - name: Upload detailed results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: snyk-report
        path: |
          snyk.sarif
          snyk-results.json
